- title: Systeme
  icon: 'mdi:pulse'
  path: system
  cards:
    - type: vertical-stack
      cards:
        - type: entities
          title: WAN
          show_header_toggle: false
          entities:
            - entity: binary_sensor.ping_internet
        - type: 'custom:mini-graph-card'
          name: Ping 1.1.1.1
          points_per_hour: 2
          hour24: true
          line_width: 4
          entities:
            - sensor.ping_internet
        - type: entities
          title: PiHole
          show_header_toggle: false
          icon: mdi:pi-hole
          entities:
            - script.disable_pihole
            - sensor.pihole_dns_queries_today
            - sensor.pihole_ads_blocked_today
            - sensor.pihole_ads_percentage_blocked_today
            - sensor.pihole_dns_queries_cached
            - sensor.pihole_dns_queries_percentage_cached
    - cards:
        - entities:
            - entity: binary_sensor.ups_online_status
            - entity: sensor.ups_time_left
          show_header_toggle: false
          title: UPS
          type: entities
        - cards:
            - detail: 2
              entity: sensor.ups_battery
              graph: line
              name: Battery
              type: gauge
            - detail: 2
              entity: sensor.ups_load
              graph: line
              name: Load
              type: gauge
          type: horizontal-stack
        - cards:
            - entities:
                - sensor.ups_input_voltage
              name: Voltage IN
              type: 'custom:mini-graph-card'
            - entities:
                - sensor.ups_output_power
              name: Power OUT
              type: 'custom:mini-graph-card'
          type: horizontal-stack
      type: vertical-stack
    - cards:
        - entities:
            - entity: sensor.connected_clients
            - entity: binary_sensor.updater
            - entity: sensor.hacs
            - entity: sensor.last_boot
          show_header_toggle: false
          title: HASS
          type: entities
        - entities:
            - entity: sensor.load_1m
            - entity: sensor.load_5m
            - entity: sensor.load_15m
          name: Load
          points_per_hour: 2
          type: 'custom:mini-graph-card'
        - cards:
            - entities:
                - sensor.processor_use
              font_size: 75
              name: CPU
              points_per_hour: 2
              type: 'custom:mini-graph-card'
            - entities:
                - sensor.memory_use_percent
              font_size: 75
              name: Memory
              points_per_hour: 2
              type: 'custom:mini-graph-card'
          type: horizontal-stack
        - inner:
            entity: sensor.swap_use_percent
            label: Swap
          outer:
            entity: sensor.disk_use_percent
            label: Disk
          title: Storage
          type: 'custom:dual-gauge-card'
        - entities:
            - entity: sensor.network_throughput_out_eth0
              name: OUT
            - entity: sensor.network_throughput_in_eth0
              name: IN
          font_size: 75
          name: Network throughput
          points_per_hour: 2
          type: 'custom:mini-graph-card'
        - cards:
            - aggregate_func: max
              entities:
                - sensor.network_out_eth0
              font_size: 75
              group_by: hour
              name: Traffic OUT
              points_per_hour: 1
              show:
                graph: bar
              type: 'custom:mini-graph-card'
            - aggregate_func: max
              entities:
                - sensor.network_in_eth0
              font_size: 75
              group_by: hour
              name: Traffic IN
              points_per_hour: 1
              show:
                graph: bar
              type: 'custom:mini-graph-card'
          type: horizontal-stack
      type: vertical-stack