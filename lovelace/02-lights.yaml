- title: Lumi√®res
  path: lights
  icon: "mdi:lightbulb-group"
  badges: []
  cards:
    - type: "custom:vertical-stack-in-card"
      cards:
        - type: light
          entity: light.living
          hold_action:
            action: navigate
            navigation_path: room-living
        - type: "custom:auto-entities"
          show_empty: false
          card:
            type: entities
          filter:
            include:
