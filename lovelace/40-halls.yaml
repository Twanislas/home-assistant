- title: Halls
  icon: mdi:stairs
  path: halls
  cards:

    # Lights
    - type: vertical-stack
      cards:
        - type: light
          entity: light.hall
        - type: entities
          show_header_toggle: false
          entities:
            - type: 'custom:slider-entity-row'
              entity: light.hall0_ceiling
              toggle: true
            - type: 'custom:slider-entity-row'
              entity: light.hall1_ceiling
              toggle: true

    # Motion
    - type: entities
      title: Mouvement
      entities:
        - automation.hall_lights_downstairs_auto_on
        - automation.hall_lights_downstairs_auto_off
        - automation.hall_lights_upstairs_auto_on
        - automation.hall_lights_upstairs_auto_off
        - binary_sensor.hall0_modect1_motion
        - binary_sensor.hall1_modect1_motion