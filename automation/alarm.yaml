- id: alarm_trigger_away
  alias: alarm_trigger_away
  trigger:
    - platform: state
      entity_id: binary_sensor.entrydoors
      to: "on"
  condition:
    - condition: state
      entity_id: alarm_control_panel.alarme
      state: armed_away
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.alarme

- id: alarm_trigger_home
